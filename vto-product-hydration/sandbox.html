
<script>
  window.onBambuserOneToOneReady = function() {
    window.oneToOneEmbed = new BambuserOneToOneEmbed({});
    window.oneToOneEmbed.on('provide-product-data', (event) => {
      event.products.forEach(({
        id: bambuserId,
        ref,
      }) => {
        if (ref === '1' || ref === '2') {
          window.oneToOneEmbed.updateProduct(bambuserId, (productFactory) => {
            return productFactory
              .currency('USD')
              .locale('en-US')
              .product((detailFactory) =>
                detailFactory
                  .name('Product X')
                  .defaultVariationIndex(0)
                  .attributes((attribute) => [
                    attribute('colorId')
                      .type('color')
                      .name('Color')
                      .options((option) => [
                        option('color1').name('Color 1').meta({
                          hexValue: '#ff0000',
                        }),
                        option('color2').name('Color 2').meta({
                          hexValue: '#ffff00',
                        }),
                      ]),
                  ])
                  .virtualTryOn(vtoFactory =>
                    vtoFactory
                      .vendorId('example'),
                  )
                  .description('Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse a volutpat odio, in tristique justo. Curabitur eu est leo. Ut a arcu euismod odio aliquet rhoncus.')
                  .variations((variationFactory) => [
                    variationFactory()
                      .name('Product X V1')
                      .sku('1')
                      .inStock(true)
                      .price((priceFactory) =>
                        priceFactory
                          .original(150)
                          .current(100),
                      )
                      .attributes((attribute) => [
                        attribute('colorId', 'color1'),
                      ])
                      .virtualTryOn(vtoFactory =>
                        vtoFactory
                          .supported(false),
                      ),
                    variationFactory()
                      .name('Product X V2')
                      .sku('2')
                      .inStock(true)
                      .price((priceFactory) =>
                        priceFactory
                          .original(150)
                          .current(100),
                      )
                      .attributes((attribute) => [
                        attribute('colorId', 'color2'),
                      ])
                      .virtualTryOn(vtoFactory =>
                        vtoFactory
                          .supported(false),
                      ),
                  ]),
              );
          });
        } else if (ref === '3') {

          // This product doesn't use .virtualTryOn chainable APIs to disable VTO
          // The VTO provider's app will be asked about the data and if it should be enabled or not instead
          window.oneToOneEmbed.updateProduct(bambuserId, (productFactory) => {
            return productFactory
              .currency('USD')
              .locale('en-US')
              .product((detailFactory) =>
                detailFactory
                  .name('Product Y')
                  .defaultVariationIndex(0)
                  .description('This is product 3')
                  .variations((variationFactory) => [
                    variationFactory()
                      .name('Product Y V1')
                      .sku('3')
                      .inStock(true)
                      .price((priceFactory) =>
                        priceFactory
                          .current(499),
                      ),
                  ]),
              );
          });
        } else {
          window.oneToOneEmbed.updateProduct(bambuserId, () => {
            throw new Error('No such product');
          });
        }
      });
    });
  };
</script>
<script src="https://one-to-one.bambuser.com/embed.js"></script>
